---
apiVersion: v1
kind: Secret
metadata:
  name: hive
type: Opaque
stringData:
  username: hive
  password: hive
---
apiVersion: kubedoop.dev/v1alpha1
kind: HiveMetastore
metadata:
  name: hive-pdb
spec:
  clusterConfig:
    database:
      databaseType: derby
      connectionString: jdbc:derby:;databaseName=metastore_db;create=true
      credentialsSecret: hive
  metastore:
    roleConfig:
      podDisruptionBudget:
        maxUnavailable: 2
    roleGroups:
      default:
        config:
          warehouseDir: /kubedoop/warehouse
        replicas: 1
